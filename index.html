<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the title that goes in the tab-->
    <title>WeatherApp 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city here" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Berlin</h2>
            <div class="details">
                <!--Tow columns for the reading of wind and humidity-->
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "0f2ec95146984ac7f74a787bdd3134db";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name; //updating the city name
            document.querySelector(".temp").innerHTML = data.main.temp + "°C"; //updating the temp of the city
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%"; //updating the humidity of the city
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"; //updating the wind of the city

        }
        checkWeather();
    </script>

</body>
</html>
